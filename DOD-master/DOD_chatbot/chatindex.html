<!DOCTYPE html>
<html>

<head>
    <title>DOD_Chatbot</title>
    <link rel="icon" href="bot.png" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container" class="container">
        <div id="chat" class="chat">
            <h1 style="font-size: 2.5rem;">DOD_chat Support!</h1>
            <div id="messages" class="messages"></div>
            <input id="input" type="text" placeholder="Say something..." autocomplete="off" autofocus="true" />
        </div>
        <img src="bot.png" alt="Robot cartoon" height="250vh">
    </div>
</body>
<script type="text/javascript" src="chatindex.js"></script>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="speech.js"></script>

</html>
